# The Site Configuration

theme: jekyll-theme-chirpy

# Language & timezone
lang: en
timezone: "America/Sao_Paulo"

# SEO / site info
title: Madwitch
tagline: "by: <b>Mergrow</b>"
description: "madwitch.net"
url: "https://madwitch.net"
baseurl: ""

github:
  username: Mergrow

twitter:
  username: Mergrow

social:
  name: Mergrow
  email: mergrow@protonmail.com
  links:
    - https://twitter.com/Mergrow
    - https://github.com/Mergrow

# Site Verification
webmaster_verifications:
  google: ""
  bing: ""
  alexa: ""
  yandex: ""
  baidu: ""
  facebook: ""

# Analytics
analytics:
  google:
    id: ""
  goatcounter:
    id: ""
  umami:
    id: ""
    domain: ""
  matomo:
    id: ""
    domain: ""
  cloudflare:
    id: ""
  fathom:
    id: ""

# Page views
pageviews:
  provider: ""

# Theme & appearance
theme_mode:
avatar: /assets/img/p.jpg
favicon: /assets/img/favicons/favicon.ico
social_preview_image: /assets/img/favicons/favicon.png
toc: true

# Comments
comments:
  provider: disqus
  disqus:
    shortname: madwitch
  utterances:
    repo: ""
    issue_term: ""
  giscus:
    repo: ""
    repo_id: ""
    category: ""
    category_id: ""
    mapping: pathname
    strict: 0
    input_position: bottom
    lang: en
    reactions_enabled: 1

# Self-hosted assets
assets:
  self_host:
    enabled: false
    env: development

# PWA
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths: []

paginate: 10

# ------------ Advanced options (do not modify unless necessary) ------------------
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
